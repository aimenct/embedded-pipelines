filters:
- name: OPCUAclient
  type: OPCUAclient
  filter_settings:
    push mode: y
    endPointUrl: opc.tcp://127.0.1.1:4840
    sampling_interval: 0.05
    max_src_queues: 2
  sink_items:
  - src_queue_index: 0
    item_index: 0
    ua_node_id: ns=1;i=1001
  - src_queue_index: 0
    item_index: 1
    ua_node_id: ns=1;s=1002
  src_items:
  - sink_queue_index: 0
    item_index: 0
    ua_node_id: ns=1;i=1
  - sink_queue_index: 1
    item_index: 0
    ua_node_id: ns=1;s=variable