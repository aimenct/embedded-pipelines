      Frequency: 10
      Amplitude: 1000
      Timeout: 100000
    device_settings:  
    command_settings: 
    queue_settings:   
      max sources: 0
      max sinks: 1
      sinks:
        - id: 0
          length: 10
          type: lifo
          max readers: 5
      writers:
        - id: 0
          batch: 1
          blocking: true

  - name: filter
