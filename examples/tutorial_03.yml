filters:
  - name: my_source
    type: "SimSdkSrc"
    filter_settings:  
      Timeout: 1000000
    device_settings:
      Frequency: 10
      Amplitude: 1000000
    command_settings: 
    queue_settings:   
      max sources: 0
      max sinks: 1
      sinks:
        - id: 0
          length: 10
          type: fifo
          max readers: 5
      writers:
        - id: 0
          batch: 1
          blocking: true

  - name: sink_1
    type: "SinkTemplate"
    filter_settings:
      Timeout: 300000
    device_settings:  
    command_settings: 
    queue_settings:   
      max sources: 1
      max sinks: 0
      readers:
        - id: 0
          batch: 1
          new per batch: 1
          blocking: true          
